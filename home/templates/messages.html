{% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show custom-message text-center" role="alert">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>{{message}}</strong>
    </div>
{% endfor %}

{% comment %} <!-- Modal -->
<div class="modal fade" id="messageModal" tabindex="-1" role="dialog" aria-labelledby="messageModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="messageModalLabel">{{settings.site_name}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body text-{{message.tags}}">
                {{ message }}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
</div>

{% block script %}
<script>
    $(document).ready(function() {
        {% if messages %}
            $('#messageModal').modal('show');
        {% endif %}
    });
</script>

{% endblock script %} {% endcomment %}
